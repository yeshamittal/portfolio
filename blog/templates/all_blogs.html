{% extends 'base.html' %}

{% block content %}
    <h1>All blogs</h1>

    <h2>Yesha has {{blogs.count}} blog{{blogs.count|pluralize}}</h2>

    {% for blog in blogs %}
        <h2><a href="{% url 'blog:details' blog.id %}">{{blog.title}}</a></h2>
        <p>{{blog.description}}</p>
    {% endfor %}

{% endblock %}
